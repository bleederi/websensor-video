<!doctype html>
<html>
	<head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=0.6">
                <link rel="manifest" href="manifest.json" />
		<style>
			body{
				margin: 0;
			}
		</style>
		
	</head>
        <template id="video-view">
                <style>
                :host {
                width: 100vh;
                height: 100vh;
                }
                </style>
        </template>
	<body>
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="rewind()">Rewind</button>
                <video-view>
                        <video id="video1" width="800" height="600" autoplay>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                        </video>
                </video-view>

                <script>
		//TODO: fix rewind by using two video streams, one forward and one backward
                var myVideo = document.getElementById("video1"); 
                var rewinding = false;
                var rw;
                var fps = 30;
                var accel;

                        class Pedometer {
                                constructor() {
                                const sensor = new Accelerometer({ frequency: 30 });
                                sensor.onchange = () => {
                                        if (this.onchange) this.onchange();
                                };
                                sensor.onactivate = () => {
                                        if (this.onactivate) this.onactivate();
                                }
                                const start = () => sensor.start();
                                Object.assign(this, { start });
                                }
                        }

                        customElements.define('video-view', class extends HTMLElement {
                                constructor() {
                                super();
			        }

                                connectedCallback() {
                                        const sensor = new Pedometer();
                                        sensor.onchange = () => {
                                                console.log("Change", sensor.x, sensor.y, sensor.z);
                                        }
                                        //sensor.onactivate = () => this.render();
                                        sensor.start();
                                }
                                render() {
                                        console.log("Render");
			        }
                        });

                        function playPause() {
                        if (myVideo.paused)
                                myVideo.play(); 
                        else 
                                myVideo.pause(); 
                        } 	

                        function rewind() {
                                if (rewinding)
                                {
	                                rewinding = false;
	                                clearInterval(rw);
                                }
                                else
                                {
	                                rewinding = true;
	                                rw = setInterval(function(){ myVideo.currentTime = myVideo.currentTime - 1/fps; }, 1000/fps);
                                        //myVideo.setAttribute('src', 'video_backwards.mp4');
                                }
                        }			
		</script>
	</body>
</html>
